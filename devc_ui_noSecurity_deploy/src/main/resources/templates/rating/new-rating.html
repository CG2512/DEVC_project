<!-- template.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$CONTENT_TITLE"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	<div class="container  ">
		<div class="row border border-black">
			<div class="col-12 align-middle">
				<h1 style="display: inline-block;">Book review app</h1>
			</div>
		</div>
		<div class="row border border-black">
			<div class="col-12 align-middle">
				<div style="display: inline-block;">
					Login as <span th:text="${user.username}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-black">
				<nav class="navbar bg-light" th:fragment="menu">
					<div class="container-fluid">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
							</li>

						</ul>
					</div>
				</nav>
			</div>

			<div class="col-10 border border-black">
				<div>
					<form th:action="@{'/rating/new/' + ${book.id}}" method="post">
						<div>
							<label class="form-label" for=bookname>Book name</label> <input
								class="form-control" readonly name="bookname"
								th:value="${book.name}">
						</div>
						<!-- <div>
				<label for=id class="form-lable">Book ID</label> <input readonly
					name="id" th:value="${rating.book.name}" class="form-control">
			</div> -->
						<div>
							<label for="commentArea" class="form-label">Post your
								review</label>
							<textarea class="form-control" id="commentArea" rows="3"
								name=review></textarea>
						</div>
						<button type="submit" class="btn btn-primary btn-block my-2">Submit</button>

					</form>
				</div>

			</div>


		</div>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>

</body>
</html>
