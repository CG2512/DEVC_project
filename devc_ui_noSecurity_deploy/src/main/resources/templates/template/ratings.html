<!-- template.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$CONTENT_TITLE"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	<div class="container  ">
		<div class="row border border-black">
			<div class="col-12 align-middle">
				<h1 style="display: inline-block;">Book review app</h1>
			</div>
		</div>
		<div class="row border border-black">
			<div class="col-12 align-middle">
				<div style="display: inline-block;">
					Login as <span th:text="${user.username}">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-2 border border-black">
				<nav class="navbar bg-light" th:fragment="menu">
					<div class="container-fluid">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a>
							</li>
							<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
							</li>

						</ul>
					</div>
				</nav>
			</div>

			<div class="col-10 border border-black">
				<div>
					<h1 class="mb-4">
						Review List for <span th:text="${book.name}"></span>
					</h1>
					<!-- Legacy code for Paging on FE<div>
			Page: <a
				th:href="@{'/rating/ratings/'+${book.id}+'?currentPage=0&size=10'}">1</a>
			<a
				th:href="@{'/rating/ratings/'+${book.id}+'?currentPage=1&size=10'}">2</a>
			<a
				th:href="@{'/rating/ratings/'+${book.id}+'?currentPage=2&size=10'}">3</a>
		</div> -->

					<table border="1" class="table table-bordered">
						<thead>
							<tr>

								<th>User</th>
								<th>Review</th>
								<th>Created At</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="rating : ${ratings}">
								<td th:text="${rating.user.username}"></td>
								<td th:text="${rating.review}"></td>
								<td th:text="${#dates.format(rating.createdAt,'dd/MM/yyyy')}"></td>

							</tr>
						</tbody>
					</table>

					<a class="btn btn-primary my-2"
						th:href="@{'/rating/new/' + ${book.id}}">New rating</a>
				</div>

			</div>


		</div>


		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>

</body>
</html>
